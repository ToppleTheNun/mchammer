# fly.toml app configuration file generated for mchammer-vanilla-ice on 2023-12-01T20:23:04-05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "mchammer-vanilla-ice"
primary_region = "iad"

kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build]
  dockerfile = "Dockerfile"

[env]
  ENVIRONMENT_NAME = "vanilla-ice"
  METRICS_PORT = "8081"
  PORT = 8080
  PRIMARY_REGION = "iad"

[metrics]
  port = 8081
  path = "/metrics"

[deploy]
  release_command = "npx tsx ./other/migrate.ts"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    handlers = ["http"]
    port = 80
    force_https = true

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"

  [[services.http_checks]]
    interval = "10s"
    grace_period = "5s"
    method = "get"
    path = "/resources/healthcheck"
    protocol = "http"
    timeout = "2s"
    tls_skip_verify = false
    [services.http_checks.headers]
